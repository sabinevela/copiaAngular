<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-red-600 text-center mb-8">Lista de Películas</h1>

    <div class="relative overflow-x-auto shadow-lg rounded-lg border-2 border-red-200">
        <table class="w-full text-sm text-left text-gray-700">
            <thead class="text-xs text-white uppercase bg-red-600">
                <tr>
                    <th scope="col" class="px-6 py-4">Título</th>
                    <th scope="col" class="px-6 py-4">Año</th>
                    <th scope="col" class="px-6 py-4">Descripción</th>
                    <th scope="col" class="px-6 py-4">Portada</th>
                </tr>
            </thead>
            <tbody>
                @for (pelicula of peliculas; track pelicula.id) {
                <tr class="bg-white border-b border-red-100 hover:bg-red-50 transition-colors duration-200">
                    <td class="px-6 py-4 font-semibold text-gray-900">{{pelicula.titulo}}</td>
                    <td class="px-6 py-4">{{pelicula.anio}}</td>
                    <td class="px-6 py-4">{{pelicula.descripcion}}</td>
                    <td class="px-6 py-4">
                        <img [src]="pelicula.imagen" [alt]="pelicula.titulo" class="w-20 h-auto rounded-lg shadow border-2 border-red-200">
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
