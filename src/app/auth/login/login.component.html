<div class="min-h-screen bg-gradient-to-br from-red-50 to-white flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md border-t-4 border-red-600">
    <h1 class="text-3xl font-bold text-center text-red-600 mb-8">Inicio de Sesi√≥n de Usuarios</h1>
    <form class="max-w-sm mx-auto" (ngSubmit)="login()">
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your email</label>
        <input [(ngModel)]="email" name="email" type="email" id="email" class="bg-red-50 border border-red-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="name@flowbite.com" required />
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Your password</label>
        <input [(ngModel)]="password" name="password" type="password" id="password" class="bg-red-50 border border-red-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" required />
      </div>
      <div class="flex items-start mb-5">
        <div class="flex items-center h-5">
          <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-red-300 rounded-sm bg-red-50 focus:ring-3 focus:ring-red-300" required />
        </div>
        <label for="remember" class="ms-2 text-sm font-medium text-gray-700">Remember me</label>
      </div>
      <button type="submit" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
    </form>
  </div>
</div>
